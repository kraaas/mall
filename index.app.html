<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="full-screen" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <title>移动端商城</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_556485_c7ersc8wf9z1if6r.css">
    <script src="../script/api.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <script>
      window.apiready = function() {
        var style = document.createElement('style');
        style.type = 'text/css';
        style.rel = 'stylesheet';
        var fixTop = api.safeArea.top
        var fixBottom = api.safeArea.bottom
        style.appendChild(document.createTextNode('.fixStatusBar {padding-top:' + fixTop + 'px!important;}.fixTabBar{padding-bottom:' + fixBottom + 'px!important;}'));
        var head = document.getElementsByTagName('head')[0];
        head.appendChild(style);
      }
    </script>
  </head>

    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
